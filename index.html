<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>El Geladon</title>
</head>

<body>
  <section class="Home">
    <div class="Home__header Header">
      <div class="row">
        <div class="Header__logo Logo">
          <img src="./assets/icons/logo.svg" width="70px" alt="Logo El Geladon" class="Logo__icone" />
          <span class="Logo__titulo"> El Geladon </span>
        </div>
        ​
        <div class="Header__opcoes Opcoes">
          <div class="Opcoes__sacola Sacola">
            <img src="./assets/icons/sacola.svg" width="40px" class="Sacola__icone" alt="Sacola de compras" />
          </div>
        </div>
      </div>
    </div>
    <header>
      <section class="button-modal-create">
        <button type="button" class="default-button" onclick="abrirModal()">CRIAR PALETA</button>
      </section>

      <section class="modal-overlay" id="overlay">

        <div class="modal">

          <div class="modal-header">
            <h3 _id="title-header-modal">Cadastrar Nova Paleta</h3>
            <a onclick="fecharModal()" class="close-modal">X</a>
          </div>

          <div class="modal-body">
            <div>
              <input type="hidden" id="id">
              <input type="text" name="sabor" id="sabor" placeholder="Sabor da Paleta">
              <input type="number" name="preco" id="preco" placeholder="Preço da Paleta">
              <textarea type="text" name="descricao" id="descricao" placeholder="Descrição da Paleta"
                rows="5"></textarea>
              <input type="text" name="foto" id="foto" placeholder="Foto da Paleta">
              <button id="button-form-modal" onclick="submitPaleta()">CADASTRAR</button>
            </div>
          </div>
        </div>
      </section>

      <section class="modal-overlay" id="overlay-delete">
        <div class="modal">
          <div class="modal-header">
            <h3 id="title-header-modal">Confirmar exclusão</h3>
            <a onclick="fecharModalDelete()" class="close-modal">X</a>
          </div>
          <div class="modal-body-delete">
            <p>Deseja excluir esta paleta?</p>
            <div class="btns_delete">
              <button class="btn_delete_yes btn_delete">Sim</button>
              <button class="btn_delete_no btn_delete" onclick="fecharModalDelete()">Não</button>
            </div>
          </div>
        </div>

      </section>

      <h2>Pesquisar Paletas</h2>
      <div class="paleta-escolhida-espaço">
        <div id="paleta-escolher-input-espaço">
          <input type="text" id="idPaleta" placeholder="Digite o número da Paleta e clique em 'ESCOLHER' " />
          <button id="idPaletaButton" onclick="findByIdPaletas()">ESCOLHER</button>
        </div>
        <div id="paletaEscolhida">

        </div>
      </div>

      <h2>Paletas Disponíveis:</h2>

      <div class="Home__container">
        <div class="PaletaLista" id="paletaList">
        </div>
      </div>
  </section>
  </header>
  <script src="./assets/script.js"></script>
</body>

</html>
